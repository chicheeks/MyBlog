<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave a comment!</title>

    <h1>Let's have your comments</h1>

    <link href="{{ url_for('static', filename='stylesheets/style2.css') }}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

</head>
<body>

<div class="general">
    <div class="main">

        <style scoped="">
            .pure-button{
                color: rgb(235, 175, 76);
                /* this is mustard yellow */
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            }

            .pure-button{
                background: black;
            }
        </style>

        <form class="pure-form" method="POST">
            <label for="name">Name</label>
        <br>
        <br>
            <input type="text" name="name"
                   placeholder="Your name"
                   value="{{ request.form['name'] }}"/>
        <br>
        <br>

        <label for="comment">Comment</label>
        <br>
        <br>
        <textarea name="comment"
                  placeholder="Post comment"
                  rows="15"
                  cols="60"
                  >{{ request.form['comment'] }}</textarea>
            <br>
            <br>
            <button type="submit" class="pure-button pure-button primary" value="Submit">Thanks!</button>
        </form>
        <br>
        <form action="{{ url_for('welcome') }}">
            <button type="submit" class="pure-button pure-button primary">Home</button>
        </form>

    </div>

<br>

    <div>
           <h2 style="text-align: center" >{{ msg }}</h2>
    </div>
</div>

</body>
</html>
